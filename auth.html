<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-icon" content="üîê">
    <meta name="description" content="Simple authentication for Mini Apps">
    <title>Login - Mini Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Mini Apps</h1>
        <p class="subtitle">Sign in to continue</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Sign In</button>

            <div class="error" id="error">Invalid credentials</div>
        </form>

        <div class="info">
            <strong>‚ö†Ô∏è Note:</strong> This is a basic client-side authentication for GitHub Pages.
            For production SSO, deploy to Cloudflare Pages or Netlify. See <strong>DEPLOYMENT.md</strong>.
        </div>
    </div>

    <script>
        // CHANGE THESE VALUES!
        const AUTHORIZED_USERS = {
            'your@email.com': 'your-password-here'  // Change this!
        };

        const SESSION_KEY = 'miniapps_auth';
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours

        // Check if already logged in
        const session = localStorage.getItem(SESSION_KEY);
        if (session) {
            const sessionData = JSON.parse(session);
            if (Date.now() < sessionData.expires) {
                // Valid session, redirect to dashboard
                window.location.href = '/index.html';
            } else {
                localStorage.removeItem(SESSION_KEY);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            // Simple authentication (NOT SECURE - use proper SSO for production!)
            if (AUTHORIZED_USERS[email] === password) {
                // Create session
                const sessionData = {
                    email: email,
                    expires: Date.now() + SESSION_DURATION
                };
                localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));

                // Redirect to dashboard
                window.location.href = '/index.html';
            } else {
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
