<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .app-list {
            list-style: none;
            padding: 0;
        }
        .app-list li {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .app-list a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Mini Apps</h1>
    <p>Welcome! This is your personal collection of mini apps.</p>

    <ul class="app-list">
        <li>Add your apps here as you create them!</li>
    </ul>
</body>
</html>
